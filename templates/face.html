<!DOCTYPE html>
<html lang="en">
<head>
    {% if face.name %}
    <title>{{face.name}}</title>
    {% else %}
    <title>Unnamed Face</title>
    {% endif %}
</head>

<body>
<form method="post">
    Name:<br>
    <input type="text" value ={{face.name}} name="name">
    <input type="submit" value="change name" >
</form>

<img src="{{url_for('static',filename=face.image_path)}}">
</body>
</html>
