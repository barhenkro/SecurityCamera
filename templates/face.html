{% extends "base.html" %}
{% block title %}{{face.name|default('Unnamed',None)}}{% endblock %}
{% block content %}
    <div class="styled-info">
        Name: {{face.name}}
        <a href="{{url_for('list_logs_by_face_id', face_id=face_id)}}">Watch Logs</a> <br>
        <form method="post">
            <input type="text" name="name" placeholder="Enter New Name">
            <input type="submit" value="change name" >
        </form>

        <img src="{{url_for('static',filename=face.image_path)}}">

    </div>
{% endblock %}
